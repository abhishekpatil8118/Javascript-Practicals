<html>
    <head>
        <title>Function with two argument</title>
        <style>
            h1{
                color: blue; 
                text-align:  center;
            }
            .box{
                font-size: 25px; 
                font-weight: bold;
            }
        </style>
        <script language="javascript">
            function add(a,b)
            {
                document.write("Addition is "+(a+b));
            }
        </script>
    </head>
    <body>
        <h1>Addition using function with two argument.</h1>
        <div class="box">
            <script language="javascript" >
                var a,b;
                a = parseInt(window.prompt("Enter first number: "));
                b = parseInt(window.prompt("Enter second number: "));
                add(a,b);
            </script>
        </div>
    </body>
</html>
