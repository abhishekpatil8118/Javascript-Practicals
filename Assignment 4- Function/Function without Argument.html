<html>
    <head>
        <title>Function without argument</title>
        <style>
            h1{
                color: blue; 
                text-align:  center;
            }
            .box{
                font-size: 25px; 
                font-weight: bold;
            }
        </style>
        <script language="javascript">
            function add()
            {
                var a,b;
                a = parseInt(window.prompt("Enter first number: "));
                b = parseInt(window.prompt("Enter second number: "));
                document.write("Addition is "+(a+b));
            }
        </script>
    </head>
    <body>
        <h1>Addition using function without argument.</h1>
        <div class="box">
            <script language="javascript" >
                add();
            </script>
        </div>
    </body>
</html>
