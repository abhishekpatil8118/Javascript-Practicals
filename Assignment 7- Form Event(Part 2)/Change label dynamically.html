<html>
    <head>
        <title>Change label dynamically</title>
        <style>
            h1{
                color: blue; 
                text-align:  center;
            }
        </style>
        <script language="javascript" >
            function fun1(ele)
            {
                with(window.document.forms.form1)
                {
                    if(ele=='Mobile')
                    {
                        combo[0].text = 'Vivo';
                        combo[1].text = 'Oppo';
                        combo[2].text = 'Samsung';
                        combo[3].text = 'Realme';
                        r1.value  = 'Laptop';
                    }
                    if(ele=='Laptop')
                    {
                        combo[0].text = 'Dell';
                        combo[1].text = 'HP';
                        combo[2].text = 'Asus';
                        combo[3].text = 'Apple';
                        r1.value = 'Mobile';
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Changing label dynamically.</h1><hr>
        <form name="form1">
            <select name="combo">
                <option>Vivo</option>
                <option>Oppo</option>
                <option>Samsung</option>
                <option>Realme</option>
            </select><br><br>
            <input type="button" name="r1" value="Laptop" onclick="fun1(this.value)">
        </form>
    </body>
</html>
