<html>
    <head>
        <title>Array</title>
        <style>
            h1{
                color: blue; 
                text-align:  center;
            }
            .box{
                font-size: 25px; 
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Create, initialize and print array.</h1>
        <div class="box">
            <script language="javascript">
                var z=new Array();                  //Creating/Declaring array.
                z = [56,89,33,51,53,13];            //Initializing array.
                
                for(var i=0;i<6;i++)
                {
                    document.write(z[i]+"<br>");    //Printing array.
                }
            </script>
        </div>
    </body>
</html>
