<html>
    <head>
        <title>Hello World X 6 </title>
        <style>
            .head{
                color: blue; 
                text-align:  center;
            }
            .box{
                font-size: 25px; 
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1 class="head">Printing Hello World 6 times from h1 to h6</h1>
        <div class="box">
            <script language="javascript" >
                for(var i=6,no=1; i>=1; i--,no++)
                {    
                        document.write("<h" + i + ">");
                        document.write(no + " - Hello World <br>");
                        document.write("</h " + i + ">");
                }
            </script>
        </div>
    </body>
</html>
