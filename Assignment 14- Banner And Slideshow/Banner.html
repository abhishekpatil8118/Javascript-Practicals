<html>
    <head>
        <title>Banner</title>
        <style>
            h1{
                color: blue; 
                text-align:  center;
            }
        </style>
        <script language="javascript" >
            b = new Array('Car1.jpg','Car2.jpg','Car3.jpg');
            banner=0;
            function start()
            {
                if(document.images)
                {
                    banner++;
                    if(banner==b.length)
                    {
                        banner=0;
                    }
                    document.image.src=b[banner]
                    setTimeout("start()",3000);
                }
            }
        </script>
    </head>
    <body onload="start()">
        <h1>Banner.</h1>
    <center>
        <img src="Car1.jpg" name="image"/>
    </center>
    </body>
</html>
