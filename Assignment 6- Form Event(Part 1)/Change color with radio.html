<html>
    <head>
        <title>Change bg-colour with radio.</title>
        <style>
            .box{
                font-size: 25px; 
                font-weight: bold;
            }
        </style>
        <script language="javascript">
            function green()
            {window.document.body.style=' background-color: green;';}
            function blue()
            {window.document.body.style=' background-color: blue;';}
            function red()
            {window.document.body.style=' background-color: red;';}
            function orange()
            {window.document.body.style=' background-color: orange;';}
            function yellow()
            {window.document.body.style=' background-color: yellow;';}
        </script>
    </head>
    <body>  
        <h2>Select Background Colour.</h2>
        <input type="radio" name=" " onclick="green()" >Green<br><br>
        <input type="radio" name=" " onclick="blue()">Blue<br><br>
        <input type="radio" name=" " onclick="red()">Red<br><br>
        <input type="radio" name=" " onclick="orange()">Orange<br><br>
        <input type="radio" name=" " onclick="yellow()">Yellow<br><br>
    </body>
</html>
