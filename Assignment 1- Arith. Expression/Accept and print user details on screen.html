<html>
    <head>
        <title> </title>
        <style>
            h1{
                color: blue; 
                text-align:  center;
            }
            .box{
                font-size: 25px; 
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Accept and print user details on screen</h1>
        <div class="box">
            <script language="javascript" >
                var fname, lname, address, phone, email, city, state;
                fname = window.prompt("Enter First Name");
                lname = window.prompt("Enter Last Name");
                address = window.prompt("Enter your address");
                phone = window.prompt("Enter your Number");
                email = window.prompt("Enter your email");
                city = window.prompt("Enter your city");
                state = window.prompt("Enter your state");
            
                document.write("First name: "+fname+"<br>");
                
                document.write("Last name: "+lname+"<br>");
                
                document.write("Address: "+address+"<br>");
                
                document.write("Phone: "+phone+"<br>");
                
                document.write("E-mail: "+email+"<br>");
                
                document.write("City: "+city+"<br>");
                
                document.write("State: "+state+"<br>");
            </script>
        </div>
    </body>
</html>
