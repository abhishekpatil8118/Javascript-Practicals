<html>
    <head>
        <title>Arithmetic Operations </title>
        <style>
            h1{
                color: blue; 
                text-align:  center;
            }
            .box{
                font-size: 25px; 
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Performing Arithmetic Operations</h1>
        
        <div class="box">
            <script language="javascript" >
                var a,b;
                a = window.prompt("Enter First Number");
                b = window.prompt("Enter Second Number");
            
                a = parseInt(a);
                b = parseInt(b);
            
                document.write("Addition is: "+(a+b)+"<br>");
                
                document.write("Subtraction is: "+(a-b)+"<br>");
                
                document.write("Multiplication is: "+(a*b)+"<br>");
                
                document.write("Division is: "+(a/b)+"<br>");
                
                document.write("Modules is: "+(a%b)+"<br>");
        </script>
        </div>
    </body>
</html>
