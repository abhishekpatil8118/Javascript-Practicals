<html>
    <head>
        <title>Change content dynamically.</title>
        <script language="javascript" >
            function change()
            {
                document.write("<h1>After clicking button. Content changed.</h1>");
            }
        </script>
    </head>
    <body>
        <h1>Before clicking button.</h1>
        <input type="button" value="Change content" onclick="change()">
    </body>
</html>
