<html>
    <head>
        <title>Option Tag</title>
        <style>
            h1{
                color: blue; 
                text-align:  center;
            }
            select{
                color: #0000cc;
                font-size: 15px;
            }
            label{
                font-weight: bold;
                color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <h1>Option Tag</h1>
        <div>
            <form>
                <label>Select Browser:</label>
                <select>
                    <option>Firefox</option>
                    <option>Safari</option>
                    <option>Google Chrome</option>
                    <option>Opera Mini</option>
                    <option>Microsoft Edge</option>
                    <option>Brave</option>
                </select>
            </form>
        </div>
    </body>
</html>
