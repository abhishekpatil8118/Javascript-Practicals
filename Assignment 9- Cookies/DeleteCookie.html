<html>
    <head>
        <title>Delete Cookie</title>
        <style>
            h1{
                color: blue; 
                text-align: center;
            }
        </style>
        <script language="javascript" >
            function create()
            {
                document.cookie = "username="+key.value;
                alert("Cookie created.");
            }
            function view()
            {
                alert("Cookie-->"+document.cookie);
            }
            function delete1()
            {
                var current = new Date();
                current.setMonth(current.getMonth()-1);
                document.cookie = "username="+key.value+"; expires="+current.toUTCString();
                alert("Cookie deleted!!!");
            }
        </script>
    </head>
    <body>
        <h1>Deleting Cookie</h1>
        Username: <input type="text" id="key" value="">
        <input type="button" value="Create" onclick="create()">
        <input type="button" value="View Cookie" onclick="view()">
        <input type="button" value="Delete Cookie" onclick="delete1()">
    </body>
</html>
