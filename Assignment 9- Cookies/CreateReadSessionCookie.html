<html>
    <head>
        <title>Session Cookie</title>
        <style>
            h1{
                color: blue; 
                text-align:  center;
            }
        </style>
        <script language="javascript">
            function create()
            {
                document.cookie = "username="+key.value;
                alert("Cookie created.");
            }
            function view()
            {
                alert("Cookie-->"+document.cookie);
            }
        </script>
    </head>
    <body>
        <h1>Create, read session Cookie.</h1>
        <input type="text" id="key" value="">
        <input type="button" value="Create" onclick="create()">
        <input type="button" value="View Cookie" onclick="view()">
    </body>
</html>
